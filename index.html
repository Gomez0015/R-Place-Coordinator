<!DOCTYPE html>
<html>

<body style="text-align: center;">
    <h1>r/place coordinator 101</h1>

    <p>Image Settings</p>
    <input id='image' type="url" placeholder="Image Url" />
    <input id='x-pos' type="number" placeholder="position x" />
    <input id='y-pos' type="number" placeholder="position y" />

    <p>Brush Settings <br> (Drawing Mode)</p>
    <input id='size' type="number" placeholder="size in px" />
    <input id='color' type="color" defaultValue="#550a8a" style='margin-bottom: 15px' />

    <br />
    <button type="submit" id="options">Update</button>

    <button type="button" id="drawingMode">Draw Mode</button>
    <a href="http://twitter.com/RaxoCoding" target="_blank">@RaxoCoding</a>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
